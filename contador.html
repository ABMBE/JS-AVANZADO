<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio de boton contador</h1>
    <button id="btn1">Vamos a contar del 1 al 12</button>
    <div id="result">Aqui sera el resultado</div>

    <script>
        //se crean constantes de los elementos 
        const boton = document.getElementById("btn1")
        const resultado = document.getElementById("result")
        //se le agrega una funcion al hacer click   
        boton.addEventListener("click", () => {
            resultado.innerHTML = ""
            for (let i=0; i<=12; i++){
                resultado.innerHTML += i + "<br>"
            }
        }) 
    </script>
</body>
</html>
